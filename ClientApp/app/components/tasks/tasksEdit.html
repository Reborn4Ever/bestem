<div class="row border-bottom-outline">
    <div class="col-md-12 col-sm-12 col-xs-12"><h1>Detalii task: {{task.task_Title}}</h1></div>
</div>

<div class="form-group" style="margin-top: 1em">
    <label>Denumire Client</label>
    <input type="text" class="form-control" [(ngModel)]="task.user_ID">
</div>
<div class="form-group">
    <label>Titlu proiect</label>
    <input type="text" class="form-control" [(ngModel)]="task.project_ID">
</div>
<div class="form-group">
    <label>ID Task</label>
    <input type="text" class="form-control" [(ngModel)]="task.task_ID">
</div>
<div class="form-group">
    <label>Titlu Task</label>
    <input type="text" class="form-control" [(ngModel)]="task.task_Title">
</div>
<div class="form-group">
    <label>Descriere Task</label>
    <input type="text" class="form-control" [(ngModel)]="task.task_Description">
</div>
<div class="form-group">
    <label>Prioritate</label>
    <input type="text" class="form-control" [(ngModel)]="task.priority">
</div>
<div class="form-group">
    <label>Ore estimate analiza</label>
    <input type="text" class="form-control" [(ngModel)]="task.estimated_Analysis_Hours">
</div>
<div class="form-group">
    <label>Ore estimate proiectare</label>
    <input type="text" class="form-control" [(ngModel)]="task.estimated_Design_Hours">
</div>
<div class="form-group">
    <label>Ore estimate dezlvoltare</label>
    <input type="text" class="form-control" [(ngModel)]="task.estimated_Development_Hours">
</div>
<div class="form-group">
    <label>Ore estimate testare</label>
    <input type="text" class="form-control" [(ngModel)]="task.estimated_Testing_Hours">
</div>
<div class="form-group">
    <label>Data finalizare ceruta</label>
    <input type="text" class="form-control" [(ngModel)]="task.required_Due_Date">
</div>
<div class="form-group">
    <label>Data estimata finalizare analiza</label>
    <input type="text" class="form-control" [(ngModel)]="task.estimated_Analysis_Due_Date">
</div>
<div class="form-group">
    <label>Data realizata finalizare analiza</label>
    <input type="text" class="form-control" [(ngModel)]="task.actual_Analysis_Due_Date">
</div>
<div class="form-group">
    <label>Data estimata finalizare proiectare</label>
    <input type="text" class="form-control" [(ngModel)]="task.estimated_Design_Due_Date">
</div>
<div class="form-group">
    <label>Data realizata finalizare proiectere</label>
    <input type="text" class="form-control" [(ngModel)]="task.actual_Design_Due_Date">
</div>
<div class="form-group">
    <label>Data estimata finalizare dezvoltare</label>
    <input type="text" class="form-control" [(ngModel)]="task.estimated_Development_Due_Date">
</div>
<div class="form-group">
    <label>Data realizata finalizare dezvoltare</label>
    <input type="text" class="form-control" [(ngModel)]="task.actual_Development_Due_Date">
</div>
<div class="form-group">
    <label>Data estimata finalizare testare</label>
    <input type="text" class="form-control" [(ngModel)]="task.estimated_Testing_Due_Date">
</div>
<div class="form-group">
    <label>Data realizata finalizare testare</label>
    <input type="text" class="form-control" [(ngModel)]="task.actual_Testing_Due_Date">
</div>
<div class="form-group">
    <label>Tip task initial</label>
    <input type="text" class="form-control" [(ngModel)]="task.initial_Task_Type">
</div>
<div class="form-group">
    <label>Tip task curent</label>
    <input type="text" class="form-control" [(ngModel)]="task.current_Task_Type">
</div>
<div class="form-group">
    <label>Detalii licenta</label>
    <input type="text" class="form-control" [(ngModel)]="task.license_Details">
</div>
<div class="row">
    <div class="col-md-12 text-right">
        <button type="submit" class="btn btn-primary" (click)="save()">Salveaza</button>
    </div>
</div>
