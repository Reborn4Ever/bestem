<div class="row border-bottom-outline">
    <div class="col-md-6 col-sm-12 col-xs-12"><h1>Proiecte</h1></div>
    <div class="col-md-6 col-sm-12 col-xs-12">
        <div class="input-group" style="margin-top: 24px">
            <input type="text" class="form-control" [(ngModel)]="searchTerm" placeholder="...cauta dupa nume">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button" (click)="refreshList()"><i class="glyphicon glyphicon-search"></i></button>
            </span>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <ol class="breadcrumb" style="margin: 0.25em 0;">
            <li><a [routerLink]="['/project']">Adauga proiect</a></li>
        </ol>
    </div>
</div>
<p *ngIf="!projects"><em>Lista de proiecte se incarca...</em></p>
<table class="table" *ngIf="projects">
    <thead>
        <tr>
            <th>Titlu proiect</th>
            <th>Descriere</th>
            <th>Client</th>
            <th>Manager proiect</th>
            <th>Status proiect</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let project of projects">
            <td><a [routerLink]="['/projectView/' + project.project_Title]">{{ project.project_Title }}</a></td>
            <td>{{ project.project_Description }}</td>
            <td><a [routerLink]="['/clientView/' + project.customer_ID]">{{ project.customer_ID }}</a></td>
            <td>{{ project.pM_User_ID }}</td>
            <td>{{ project.project_Status }}</td>
        </tr>
    </tbody>
</table>
